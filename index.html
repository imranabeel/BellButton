<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .bell-container {
            text-align: center;
        }
        
        .bell-button {
            width: 80vw;
            max-width: 300px;
            height: 80vw;
            max-height: 300px;
            border-radius: 50%;
            background-color: #ff5722;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .bell-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .bell-button:active {
            transform: scale(0.95);
        }
        
        .bell-icon {
            font-size: 10vw;
            max-font-size: 60px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="bell-container">
        <button class="bell-button" id="bellButton">
            <div class="bell-icon">ðŸ””</div>
            <div>Ring Bell</div>
        </button>
    </div>

    <audio id="bellSound" src="bell.mp3"></audio>

    <script>
        const bellButton = document.getElementById('bellButton');
        const bellSound = document.getElementById('bellSound');
        
        bellButton.addEventListener('click', () => {
            bellSound.currentTime = 0; // Reset audio to start
            bellSound.play();
        });
    </script>
</body>
</html>
